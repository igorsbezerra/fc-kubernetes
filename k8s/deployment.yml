apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      name: goserver
      labels:
        app: goserver
    spec:
      containers:
        - name: goserver
          image: igorsouzadocker/kubernetes-go:v3
          env:
            - name: NAME
              value: Igor de Souza Bezerra
            - name: AGE
              value: "24"
